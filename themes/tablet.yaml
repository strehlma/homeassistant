  # barcard
  bar-card-border-radius: '0.3em'

####################################################
#                                                  #
#                     CARD MOD                     #
#                                                  #
####################################################

  card-mod-theme: tablet
  card-color: rgba(34,38,39,0.9)
  card-header: rgba(48,52,52,0.8)

  card-mod-root: |
    ha-app-layout {
      background: url('/local/images/background.png') !important;
      background-size: cover !important;
    }
  card-mod-card: |
    ha-card {
      background: none;
      box-shadow: none;
      border-radius: 0;
    }
    .card-header {
      margin: -0.5em 0 1.1em 0.4em;
      font-family: SF Text;
      letter-spacing: 0.005em;
      font-size: 1.5em;
    }
    /* * * * * * * * * * * * * * * * * *
     *                                 *
     *              TYPES              *
     *                                 *
     * * * * * * * * * * * * * * * * * */
    ha-card.type-entities {
      background: none;
      padding: 0.3em 1.25em 0.4em 0.5em;
    }
    ha-card.type-custom-stack-in-card {
      background: none;
    }
    ha-card.type-history-graph {
      margin: 0.8em -1.9em -1.5em -0.8em;
    }
    ha-card.type-custom-hui-markdown-card {
      font-family: SF Display;
      line-height: 2.05vw;
      letter-spacing: 0.06vw;
      color: rgba(255, 255, 255, 0.9);
      pointer-events: none;
    }
    /* * * * * * * * * * * * * * * * * *
     *                                 *
     *             CLASSES             *
     *                                 *
     * * * * * * * * * * * * * * * * * */
    ha-card.add_header {
      background: linear-gradient(180deg,
        var(--card-header) 0%,
        var(--card-header) 4.6em,
        var(--card-color) 4.6em,
        var(--card-color) 100%);
      border-radius: 1em;
    }
    .sidebar {
      font-size: 1.5vw;
      font-weight: 300;
      opacity: 0.75;
      width: 15.5vw;
      height: 1px;
    }
    .krisinformation {
      background: #5a1f1f !important;
      font-family: SF Display;
      font-size: 1.3vw;
      font-weight: 300;
      letter-spacing: 0.06vw;
      line-height: 1.7vw;
      hyphens: auto;
      border-radius: 0.7vw !important;
      filter: drop-shadow(0 0 1vw #1e1e1e);
    }
    .coronavirus {
      font-size: 1.26vw;
      color: #6a7377;
      font-weight: 400;
      opacity: 0.5;
      width: 90vw;
      height: 1px;
      letter-spacing: 0.065vw;
      --mdc-icon-size: 1.2vw;
    }
    ha-card.information_network {
      background: none;
      margin-top: -0.7em;
      z-index: 2;
      padding: 1.4px;
      width: 15em;
    }
    /* * * * * * * * * * * * * * * * * *
     *                                 *
     *            BAR CARD             *
     *                                 *
     * * * * * * * * * * * * * * * * * */
    .type-custom-bar-card bar-card-name {
      padding-left: 0.25em;
    }
    .type-custom-bar-card bar-card-iconbar {
      padding-left: 0.23em;
    }
    .type-custom-bar-card bar-card-value {
      margin-right: auto;
      color: #e0e1e1;
      text-shadow: none;
      font-size: 1em;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .type-custom-bar-card bar-card-backgroundbar {
      background: none;
    }
    .type-custom-bar-card bar-card-background {
      background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17,18,18,0.2) 75%);
      box-shadow: inset 0 0 25px #00000045;
      border-radius: 0.3em;
    }
  card-mod-glance: |
    :host {
      --paper-item-icon-color: {{ '#3182b7' if is_state(config.entity, 'home') else '#FFFFFF20' }};
    }
  card-mod-more-info-yaml: |
    .: |
      app-toolbar {
        background: var(--card-header) !important;
      }
      mwc-icon-button {
        margin-top: -3px;
        color: #9e9e9e;
      }
      .main-title {
        margin-top: 5px;
        font-family: SF Text;
        letter-spacing: 0.005em;
      }
    
    $: |
      .mdc-dialog {
        backdrop-filter: blur(20px) brightness(70%);
      }
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        background: var(--card-color);
        box-shadow: none;
        border-radius: 1em;
      }