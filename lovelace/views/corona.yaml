title: Corona
path: corona
icon: 'mdi:biohazard'
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            border: 1px solid rgba(255,255,255,0.20);
            border-radius: 12px;
            box-shadow: -6px -6px 26px 0 rgba(255,255,255,0.83), 6px 6px 16px 0 rgba(217,210,200,1);
          }
        entities:
          - type: custom:mini-graph-card
            name: 'Weltweit'
            aggregate_func: max
            hours_to_show: 336
            group_by: date
            line_width: 2
            smoothing: false
            hour24: true
            show:
              icon: false
              name: false
              state: false
              fill: false
            entities:
              - entity: sensor.worldwide_coronavirus_confirmed
                name: 'Gesamt'
                color: #ff0000
