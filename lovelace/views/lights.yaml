title: Lights
path:  lights
icon: 'mdi:lightbulb'
cards:
#  - type: vertical-stack
  - type: custom:layout-card
    style: |
      ha-card {
        padding: 10px;
      }
    cards:
      ###################################
      # Livingroom                      #
      ###################################
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '### Wohnzimmer'

      - type: horizontal-stack             
        cards:
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:ceiling-light
              name: Esszimmerlampe
              entity: switch.diningroom
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:atom
              name: Wohnzimmerlampe
              entity: switch.livingroom
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:glass-cocktail
              name: Esszimmerlampe
              entity: switch.showcase_plug

      - type: horizontal-stack             
        cards:
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:brightness-3
              name: Mond
              entity: light.moon
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:cube
              name: Würfel
              entity: light.cube
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:television
              name: Fernseher
              entity: switch.tv_plug

      ###################################
      # Kitchen                         #
      ###################################
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '### Küche'

      - type: horizontal-stack             
        cards:
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:led-strip
              name: Küchenlicht
              entity: switch.kitchen_plug
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:led-strip-variant
              name: Lichterkette
              entity: switch.lightstripe_plug
          - type: 'custom:button-card'
            color_type: blank-card

      ###################################
      # Bedroom                         #
      ###################################
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '### Schlafzimmer'

      - type: horizontal-stack             
        cards:
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:bed-empty
              name: Wellness
              entity: switch.wellness_plug
          # - type: custom:decluttering-card
          #   template: switch_button_card
          #   variables:
          #     - entity: switch.wellness_plug
          #     - name: Wellness
          #     - icon: bed-empty
          #     - show_label: false
          - type: 'custom:button-card'
            color_type: blank-card
          - type: 'custom:button-card'
            color_type: blank-card

      ###################################
      # Stairway                        #
      ###################################
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '### Treppenhaus'

      - type: horizontal-stack             
        cards:
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:stairs
              name: Treppenlicht
              entity: switch.stairway_plug
          - !include
            - '../templates/neumorphic_button.yaml'
            - icon: mdi:pine-tree
              name: Weihnachtsbaum
              entity: switch.xmas_plug
          - type: 'custom:button-card'
            color_type: blank-card

