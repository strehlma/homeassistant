title: System
path: system
icon: mdi:server
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities: 
              - sensor.speedtest_ping
            height: 20
            line_width: 2
            font_size: 70
            hours_to_show: 168
            points_per_hour: 1
            show:
              #extrema: true
              fill: true
              graph: bar
            color_thresholds:
              - value: 25
                color: "#FFFF00"
              - value: 0
                color: "#3498db"
  
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities: 
              - sensor.speedtest_download
            height: 50
            line_width: 2
            font_size: 70
            hours_to_show: 168
            points_per_hour: 1
            show:
              extrema: true
              fill: true
            color_thresholds:
              - value: 0
                color: "#FFFF00"
              - value: 40
                color: "#3498db"
                
          - type: custom:mini-graph-card
            entities: 
              - sensor.speedtest_upload
            height: 50
            line_width: 2
            font_size: 70
            hours_to_show: 168
            points_per_hour: 1
            show:
              extrema: true
              fill: true
            color_thresholds:
              - value: 0
                color: "#FFFF00"
              - value: 13
                color: "#3498db"
  
  
  - type: custom:tracker-card
  - type: entities
    title: Tado
    show_header_toggle: false
    entities:
      - sensor.sandras_und_marios_zuhause_tado_bridge_status

  - type: entities
    title: Wetter
    show_header_toggle: false
    entities:
      - sensor.yr_symbol
      - sun.sun




