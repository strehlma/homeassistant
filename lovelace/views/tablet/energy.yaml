      #################################################
      #                                               #
      #                 Signal Icons                  #
      #                                               #
      #################################################


      - type: custom:button-card      # Windows
        template: signal_icon
        style:
          margin-top: 12px
          top: 90vh
          left: 5vh
        icon: mdi:window-closed
        styles:
          card:
            - --ha-card-background: transparant
            - box-shadow: none
            - width: 30px
            - height: 30px
          img_cell:
            - align-self: start
            - text-align: start
          custom_fields:
            notification:
              - background-color: "[[[ if (states['sensor.current_windows_open'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
              - color: white
              - border-radius: 50%
              - overflow: visible
              - position: absolute
              - left: 50%
              - bottom: 50%
              - height: 15px
              - width: 15px
              - font-size: 11px
          icon:
            - color: var(--header-color)
        custom_fields: 
          notification: "[[[ if (states['sensor.current_windows_open'].state < 1) return '&nbsp;'; else return states['sensor.current_windows_open'].state ]]]"

      - type: custom:button-card      # Trash
        template: signal_icon
        style:
          margin-top: 12px
          top: 90vh
          left: 15vh
        icon: mdi:trash-can-outline
        styles:
          card:
            - --ha-card-background: transparant
            - box-shadow: none
            - width: 30px
            - height: 30px
          img_cell:
            - align-self: start
            - text-align: start
          custom_fields:
            notification:
              - background-color: "[[[ if (states['sensor.next_garbage_days'].state < 2) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
              - color: white
              - border-radius: 50%
              - overflow: visible
              - position: absolute
              - left: 50%
              - bottom: 50%
              - height: 15px
              - width: 15px
              - font-size: 11px
          icon:
            - color: var(--header-color)
        custom_fields: 
          notification: "[[[ if (states['sensor.next_garbage_days'].state < 2) return '&nbsp;'; else return states['sensor.next_garbage_days'].state ]]]"
  
      - type: custom:button-card      # Battery
        template: signal_icon
        style:
          margin-top: 12px
          top: 90vh
          left: 25vh
        icon: mdi:battery-outline
        styles:
          card:
            - --ha-card-background: transparant
            - box-shadow: none
            - width: 30px
            - height: 30px
          img_cell:
            - align-self: start
            - text-align: start
          custom_fields:
            notification:
              - background-color: "[[[ if (states['sensor.current_windows_open'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
              - color: white
              - border-radius: 50%
              - overflow: visible
              - position: absolute
              - left: 50%
              - bottom: 50%
              - height: 15px
              - width: 15px
              - font-size: 11px
          icon:
            - color: var(--header-color)
        custom_fields: 
          notification: "[[[ if (states['sensor.current_windows_open'].state < 1) return '&nbsp;'; else return states['sensor.current_windows_open'].state ]]]"
  




