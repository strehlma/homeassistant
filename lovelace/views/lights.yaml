title: Lights
path:  lights
icon: 'mdi:lightbulb'
# popup_cards:
#   !include ../popup-cards/light-popup.yaml
cards:
  - type: vertical-stack
    cards:
      ###################################
      # Livingroom                      #
      ###################################
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Wohnzimmer'

      - type: horizontal-stack             
        cards:
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - entity: light.moon
              - name: Mond
              - icon: brightness-3
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - entity: switch.cube_plug
              - name: Würfel
              - icon: cube
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - entity: switch.tv_plug
              - name: Fernseher
              - icon: television

      ###################################
      # Kitchen                         #
      ###################################
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Küche'

      - type: horizontal-stack             
        cards:
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - entity: switch.kitchen_plug
              - name: Küchenlicht
              - icon: led-strip

