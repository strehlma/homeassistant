  - badges: []
    cards:
      - type: custom:tracker-card
      - type: entities
        title: Tado
        show_header_toggle: false
        entities:
          - sensor.sandras_und_marios_zuhause_tado_bridge_status

      - type: entities
        title: Wetter
        show_header_toggle: false
        entities:
          - sensor.yr_symbol
          - sun.sun

    title: System
    icon: mdi:server
    path: server



