  - badges: []
    title: Home
    icon: 'mdi:home'
    path: home
    cards:
      - type: custom:compact-custom-header
        main_config: true
        notification: true
        menu: show
        options: hide
        voice: hide
        header: true
        chevrons: false
      - type: 'custom:card-modder'
        style:
          border-radius: 20px
          box-shadow: 2px 2px rgba(0,0,0,0.3) 
        card:
          type: custom:simple-weather-card
          entity: weather.dark_sky
          name: "Eindhoven"
          backdrop: false
      - type: horizontal-stack
        show_header_toggle: false
        cards:
          - type: picture-entity
            entity: device_tracker.iphone_von_mario
            image: !secret facebook_picture_mario
          - type: picture-entity
            entity: device_tracker.iphone_von_sandra
            image: !secret facebook_picture_sandra
      - type: vertical-stack
        title: Heizung
        cards:
          - type: horizontal-stack
            cards:
              - type: thermostat
                entity: climate.wohnzimmer
              - type: sensor
                entity: sensor.wohnzimmer_temperature
                graph: line
          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: binary_sensor.cl_livingroom_manual
                name: 'Manuell'
                tap_action:
                  action: call-service
                  service: climate.set_operation_mode
                  service_data:
                    entity_id: climate.wohnzimmer
                    operation_mode: 'Manual'
              - type: entity-button
                entity: binary_sensor.cl_livingroom_timer
                name: 'Timer'
                tap_action:
                  action: call-service
                  service: climate.set_operation_mode
                  service_data:
                    entity_id: climate.wohnzimmer
                    operation_mode: 'Timer'
              - type: entity-button
                entity: binary_sensor.cl_livingroom_tado
                name: 'Tado'
                tap_action:
                  action: call-service
                  service: climate.set_operation_mode
                  service_data:
                    entity_id: climate.wohnzimmer
                    operation_mode: 'Tado mode'
              - type: entity-button
                entity: binary_sensor.cl_livingroom_smart
                name: 'Smart'
                tap_action:
                  action: call-service
                  service: climate.set_operation_mode
                  service_data:
                    entity_id: climate.wohnzimmer
                    operation_mode: 'Smart schedule'
              - type: entity-button
