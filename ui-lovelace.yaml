title: Home
background: center / cover no-repeat url("/local/images/grey-gradient.png") fixed

views:

#################################################
# Dashboard                                     #
#################################################

  - badges: []
    cards:
      - type: custom:compact-custom-header
        main_config: true
        notification: true
        menu: show
        options: hide
        voice: hide
        header: true
        chevrons: false
      - type: 'custom:card-modder'
        style:
          border-radius: 20px
        card:
          type: custom:simple-weather-card
          entity: weather.dark_sky
          name: "Heek"
          backdrop: false
      - type: horizontal-stack
        cards:
          - type: 'custom:card-modder'
            style:
              border-radius: 20px
              overflow: hidden
            card:
              type: picture-elements
              image: !secret facebook_picture_mario
              elements:
                # Image
                - type: image
                  entity: person.mario
                  image: !secret facebook_picture_mario
                  tap_action:
                    action: more-info
                  style:
                    left: 50%
                    top: 50%
                    width: 100%
                    heigth: 100%
                  state_image:
                    "home": !secret facebook_picture_mario
                # State Label
                - type: state-label
                  entity: person.mario
                  style:
                    left: 0
                    bottom: 0
                    pointer-events: none
                    font-size: 16px
                    line-height: 24px
                    color: white
                    background-color: rgba(0, 0, 0, 0.3)
                    width: 100%
                    transform: initial
                    padding: 0 8px
          - type: 'custom:card-modder'
            style:
              border-radius: 20px
              overflow: hidden
            card:
              type: picture-elements
              image: !secret facebook_picture_sandra
              elements:
                # Image
                - type: image
                  entity: person.sandra
                  image: !secret facebook_picture_sandra
                  tap_action:
                    action: more-info
                  style:
                    left: 50%
                    top: 50%
                    width: 100%
                    heigth: 100%
                  state_image:
                    "home": !secret facebook_picture_sandra
                # State Label
                - type: state-label
                  entity: person.sandra
                  style:
                    left: 0
                    bottom: 0
                    pointer-events: none
                    font-size: 16px
                    line-height: 24px
                    color: white
                    background-color: rgba(0, 0, 0, 0.3)
                    width: 100%
                    transform: initial
                    padding: 0 8px













    title: Home
    icon: mdi:home
    path: home

#################################################
# Lights                                        #
#################################################

  - badges: []
    cards:
      - type: custom:compact-custom-header
      - cards:
          - cards:
              - type: 'custom:card-modder'
                style:
                  --paper-card-background-color: 'rgba(11, 11, 11, 0.40)'
                  box-shadow: 2px 2px rgba(0,0,0,0.3) 
                card:
                  content: '### Wohnzimmer'
                  type: markdown
              - cards:
                  - type: custom:state-switch
                    entity: light.moon
                    states:
                      "on":
                         type: 'custom:card-modder'
                         style:
                           border-radius: 20px
                           border-style: solid
                           border-width: 1px
                           border-color: '#e5e5e5'
                           --paper-card-background-color: rgba(20, 20, 20, 0.4)
                           height: 50px 
                           padding: 20%
                           font-size: 13px
                         card:
                           entity: light.moon
                           icon: 'mdi:ceiling-light'
                           name: Plafond
                           type: entity-button
                           tap_action:
                             action: toggle
                           hold_action: 
                             action: more-info
                      "off":
                         type: 'custom:card-modder'
                         style:
                           border-radius: 20px
                           box-shadow: 2px 2px rgba(0,0,0,0.3) 
                           height: 50px 
                           padding: 20%
                           font-size: 13px
                         card:
                           entity: light.moon
                           icon: 'mdi:ceiling-light'
                           name: Plafond
                           type: entity-button
                           tap_action:
                             action: toggle
                           hold_action: 
                             action: more-info
                      "unavailable":
                         type: 'custom:card-modder'
                         style:
                           border-radius: 20px
                           box-shadow: 2px 2px rgba(0,0,0,0.3) 
                           height: 50px 
                           padding: 20%
                           font-size: 13px
                         card:
                           entity: light.moon
                           icon: 'mdi:ceiling-light'
                           name: Plafond
                           type: entity-button
                           tap_action:
                             action: toggle
                           hold_action: 
                             action: more-info
                type: horizontal-stack             
            type: vertical-stack
    icon: 'mdi:lightbulb'
    path: 'lights'
    title: Beleuchtung

