              # - type: state-label
              #   entity: sensor.630d_xdrive_mileage
              #   style:
              #     top: 97.5%
              #     left: 90%
              #     color: white
              # remaining fuel
              - type: custom:circle-sensor-card
                entity: sensor.630d_xdrive_remaining_fuel
                max: 63
                min: 0
                stroke_width: 15
                # stroke_color: '#03a9f4'
                gradient: true
                fill: rgba(54, 65, 78, 0.6)
                name: Tank
                units: ' '
                font_style:
                  font-size: 1.1em
                  color: white
                  # text-shadow: '2px 2px black'
                color_stops:
                  5: '#09C7E8'
                  63: '#09A50C'
                style:
                  top: 6%
                  left: 5%
                  width: 4em
                  height: 4em
                  transform: none
