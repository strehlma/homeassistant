title: Heating
path:  heating
icon: 'mdi:fire'
# popup_cards:
#   !include ../popup-cards/light-popup.yaml
cards:

  - type: vertical-stack 
    cards:
      # - type: custom:decluttering-card
      #   template: quick-access-menu
      #   variables:
      #     - name1: Weather
      #     - icon1: weather-sunny
      #     - path1: weather
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Climate Control'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Thermostat'
      - type: horizontal-stack
        cards:
          - type: thermostat
            entity: climate.wohnzimmer
          - type: thermostat
            entity: climate.kuche
      - type: horizontal-stack
        cards:
          - type: thermostat
            entity: climate.buro
          - type: thermostat
            entity: climate.schlafzimmer
      - type: horizontal-stack
        cards:
          - type: thermostat
            entity: climate.bad
          - type: 'custom:button-card'
            color_type: blank-card

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Temperature'
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: mini-graph 
            variables:
              - entities: 
                  - sensor.wohnzimmer_temperature
              - name: Wohnzimmer
              - line_color: '#ffb414'
              - font_size: 53
              - decimals: 1
              - graph: line # Changed/Added in 0.12.3
              - extrema: true
          - type: custom:decluttering-card
            template: mini-graph 
            variables:
              - entities: 
                  - sensor.kuche_temperature
              - name: Küche
              - line_color: '#ffb414'
              - font_size: 53
              - decimals: 1
              - graph: line # Changed/Added in 0.12.3
              - extrema: true
          - type: custom:decluttering-card
            template: mini-graph 
            variables:
              - entities: 
                  - sensor.buro_temperature
              - name: Büro
              - line_color: '#ffb414'
              - font_size: 53
              - decimals: 1
              - graph: line # Changed/Added in 0.12.3
              - extrema: true
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: mini-graph 
            variables:
              - entities: 
                  - sensor.schlafzimmer_temperature
              - name: Schlafzimmer
              - line_color: '#ffb414'
              - font_size: 53
              - decimals: 1
              - graph: line # Changed/Added in 0.12.3
              - extrema: true
          - type: custom:decluttering-card
            template: mini-graph 
            variables:
              - entities: 
                  - sensor.bad_temperature
              - name: Bad
              - line_color: '#ffb414'
              - font_size: 53
              - decimals: 1
              - graph: line # Changed/Added in 0.12.3
              - extrema: true
          - type: 'custom:button-card'
            color_type: blank-card

