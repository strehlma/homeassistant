# lovelace_gen

- title: He
  path: he
  cards:
    - type: vertical-stack
      cards:
        - type: custom:calendar-card
          {% raw %}
          style: |
            ha-card {
              border-radius: {{ states('input_select.border_radius') }};
              box-shadow: {{ states('input_select.box_shadow') }};
              font-family: Helvetica;
              font-size: 12px;
              opacity: 0.8;
              overflow: hidden;
              height: 120px;
            }
          {% endraw %}
          numberOfDays: 1
          hideHeader: true
          entities:
            - calendar.mario
          showColors: true
