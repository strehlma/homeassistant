deconz:
  host: !secret deconz_host
  port: !secret deconz_port

person:
  - name: !secret his_name
    id: !secret his_id
    user_id: !secret his_user_id
    device_trackers:
      - device_tracker.iphone_von_mario
  - name: !secret her_name
    id: !secret her_id
    user_id: !secret her_user_id
    device_trackers:
      - device_tracker.iphone_von_sandra


map:

# Track the sun
sun:

