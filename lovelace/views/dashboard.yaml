      - type: horizontal-stack
        cards:
          - !include ../includes/blank_card.yaml
          - type: picture-elements
            image: /local/images/BMW_6GT.jpg
            style: |
              ha-card {
                border-radius: var(--border-radius);
                overflow: hidden;
              }
            elements:
              # lock
              - type: custom:text-element
                text: "Zustand"
                style:
                  top: 86%
                  left: 8%
                  color: white
                  # background-color: rgba(54, 65, 78, 0.8)
              - type: state-icon
                entity: binary_sensor.630d_xdrive_door_lock_state
                tap_action: more-info
                style:
                  top: 91.5%
                  left: 8%              
                  "--paper-item-icon-color": white
              - type: state-label
                entity: binary_sensor.630d_xdrive_door_lock_state
                style:
                  top: 97.5%
                  left: 8%
                  color: white
              # service
              - type: custom:text-element
                text: "Service"
                style:
                  top: 86%
                  left: 20%
                  color: white
                  # background-color: rgba(54, 65, 78, 0.8)
              - type: state-icon
                entity: binary_sensor.630d_xdrive_condition_based_services
                tap_action: more-info
                style:
                  top: 91.5%
                  left: 20%              
                  "--paper-item-icon-color": white
              - type: state-label
                entity: binary_sensor.630d_xdrive_condition_based_services
                style:
                  top: 97.5%
                  left: 20%
                  color: white
              # doors
              - type: custom:text-element
                text: "Türen"
                style:
                  top: 86%
                  left: 32%
                  color: white
                  # background-color: rgba(54, 65, 78, 0.8)
              - type: state-icon
                entity: binary_sensor.630d_xdrive_lids
                tap_action: more-info
                style:
                  top: 91.5%
                  left: 32%              
                  "--paper-item-icon-color": white
              - type: state-label
                entity: binary_sensor.630d_xdrive_lids
                style:
                  top: 97.5%
                  left: 32%
                  color: white
              # window
              - type: custom:text-element
                text: "Fenster"
                style:
                  top: 86%
                  left: 44%
                  color: white
                  # background-color: rgba(54, 65, 78, 0.8)
              - type: state-icon
                entity: binary_sensor.630d_xdrive_windows
                tap_action: more-info
                style:
                  top: 91.5%
                  left: 44%              
                  "--paper-item-icon-color": white
              - type: state-label
                entity: binary_sensor.630d_xdrive_windows
                style:
                  top: 97.5%
                  left: 44%
                  color: white
              # aircondition
              - type: 'custom:button-card'
                icon: 'mdi:air-conditioner'
                color_type: card
                color: rgb(0, 0, 0, 0.0)
                confirmation: 'Lüften/Heizen starten?'
                tap_action:
                  action: call-service
                  service: bmw_connected_drive.activate_air_conditioning
                  service_data:
                    vin: !secret bmw_630d_vin
                style:
                  top: 97.5%
                  left: 68%
                  color: white
              # # mileage
              # - type: custom:text-element
              #   text: "Kilometer"
              #   style:
              #     top: 86%
              #     left: 90%
              #     color: white
              # - type: state-icon
              #   entity: sensor.630d_xdrive_mileage
              #   tap_action: more-info
              #   style:
              #     top: 91.5%
              #     left: 90%              
