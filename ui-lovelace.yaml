title: Home
background: center / cover no-repeat url("/local/images/grey-gradient.png") fixed

cch:
  notification: true
  menu: show
  options: hide
  voice: hide
  header: true
  chevrons: false


views:

#################################################
# Dashboard                                     #
#################################################

  - badges: []
    popup_cards:
      weather.dark_sky:
        title: Wetter
        card:
          type: 'custom:card-modder'
          style:
            border-radius: 20px
            box-shadow: 2px 2px rgba(0,0,0,0.3) 
            --paper-card-background-color: rgba(250, 250, 250, 0.0)
          card:
            type: "custom:weather-card"
            entity: weather.dark_sky
    cards:
      # - type: custom:compact-custom-header
      #   main_config: true
      #   notification: true
      #   menu: show
      #   options: hide
      #   voice: hide
      #   header: true
      #   chevrons: false

      - type: 'custom:card-modder'
        style:
          border-radius: 20px
        card:
          type: custom:simple-weather-card
          entity: weather.dark_sky
          name: "Heek"
          backdrop: false

      - type: picture-elements
        image: /local/images/BMW_6GT.jpg
        elements:
        # lock
        - type: custom:text-element
          text: "Slot"
          style:
            top: 86%
            left: 10%
            color: white
            # background-color: rgba(54, 65, 78, 0.8)
        - type: state-icon
          entity:  binary_sensor.630d_xdrive_door_lock_state
          tap_action: more-info
          style:
            top: 91.5%
            left: 10%              
            "--paper-item-icon-color": white
        - type: state-label
          entity:  binary_sensor.630d_xdrive_door_lock_state
          style:
            top: 97.5%
            left: 10%
            color: white
        # remaining fuel
        - type: custom:circle-sensor-card
          entity: sensor.630d_xdrive_remaining_fuel
          max: 63
          min: 0
          stroke_width: 15
          # stroke_color: '#03a9f4'
          gradient: true
          fill: rgba(54, 65, 78, 0.6)
          name: tank
          units: ' '
          font_style:
            font-size: 1.1em
            color: white
            # text-shadow: '2px 2px black'
          color_stops:
            5: '#09C7E8'
            63: '#09A50C'
          style:
            top: 6%
            left: 5%
            width: 4em
            height: 4em
            transform: none

      - type: horizontal-stack
        cards:
          - type: 'custom:card-modder'
            style:
              border-radius: 20px
              overflow: hidden
            card:
              type: picture-elements
              image: !secret facebook_picture_mario
              elements:
                # Image
                - type: image
                  entity: person.mario
                  image: !secret facebook_picture_mario
                  tap_action:
                    action: more-info
                  style:
                    left: 50%
                    top: 50%
                    width: 100%
                    heigth: 100%
                  state_image:
                    "home": !secret facebook_picture_mario
                # State Label
                - type: state-label
                  entity: person.mario
                  style:
                    left: 0
                    bottom: 0
                    pointer-events: none
                    font-size: 16px
                    line-height: 24px
                    color: white
                    background-color: rgba(0, 0, 0, 0.3)
                    width: 100%
                    transform: initial
                    padding: 0 8px
          - type: 'custom:card-modder'
            style:
              border-radius: 20px
              overflow: hidden
            card:
              type: picture-elements
              image: !secret facebook_picture_sandra
              elements:
                # Image
                - type: image
                  entity: person.sandra
                  image: !secret facebook_picture_sandra
                  tap_action:
                    action: more-info
                  style:
                    left: 50%
                    top: 50%
                    width: 100%
                    heigth: 100%
                  state_image:
                    "home": !secret facebook_picture_sandra
                # State Label
                - type: state-label
                  entity: person.sandra
                  style:
                    left: 0
                    bottom: 0
                    pointer-events: none
                    font-size: 16px
                    line-height: 24px
                    color: white
                    background-color: rgba(0, 0, 0, 0.3)
                    width: 100%
                    transform: initial
                    padding: 0 8px













