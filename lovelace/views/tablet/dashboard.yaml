anchors:
  anchor1: &title
    entity: sensor.placeholder
    tap_action:
      action: none
    hold_action:
      action: none
    type: state-label

  anchor2: &title-style
    color: '#bcbebf'
    font-family: SF Text
    font-size: 2.4vw
    font-weight: 500
    max-width: 1px
    cursor: default

title: Home
path: tablet/home
icon: 'mdi:home'
panel: true

cards:
  - type: picture-elements
    image: /local/images/background.png

    style:
      .: |
        /* Global */
        #root > hui-icon-element {color: rgba(255, 255, 255, 0.1) !important; transition: 0.4s;}
        #root > hui-icon-element:hover {color: rgba(255, 255, 255, 0.25) !important; transition: none;}
        #root > hui-icon-element:active {color: rgba(255, 255, 255, 0.35) !important; transition: none;}
      "#root > hui-image":
        $: |
          #image {pointer-events: none;}
      "#root > hui-markdown-card, #root > hui-element > hui-markdown-card":
        $: |
          ha-card > ha-markdown {padding: 0 !important;}
          ha-card > ha-markdown > p > font > ha-icon {vertical-align: 3%; opacity: 0.6;}
          ha-card > ha-markdown > p > span {font-family: SF Text; font-size: 5vw; 
          font-weight: 200; margin-left: -0.3vw; letter-spacing: -0.05vw;}
      "#root > hui-state-label-element":
        $: |
          div {padding: 0 !important;}
      "#root > hui-conditional-element:nth-child(11) > button-card":
        $: |
          #card { background-color: #202a2f90; }
          #card:hover, #card:active { filter: brightness(140%); transition: none; }

    elements:

      #################################################
      #                                               #
      #                   COVID-19                    #
      #                                               #
      #################################################

      - type: custom:hui-markdown-card
        style:
          top: 90%
          left: 70.2%
          width: 95vw
          height: 1px
          --mdc-icon-size: 1.2vw
          --ha-card-background: none
          --ha-card-box-shadow: none
          --primary-text-color: '#6a7377'
          font-family: SF Display
          font-size: 1.15vw
          font-weight: 400
          letter-spacing: 0.06vw
          line-height: 2.05vw
          opacity: 0.5
        content: >
          {% if is_state('sensor.germany_coronavirus_current', 
          'unavailable') %} {% else %}
          <font color='#6a7377'>
          <ha-icon icon="custom:corona-virus"></ha-icon> <b>Coronavirus</b>
          ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
          <ha-icon icon="mdi:emoticon-sad"></ha-icon> 
          <b>{{ states('sensor.germany_coronavirus_current') }}</b> Gesamt
          ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
          <ha-icon icon="mdi:chart-bar"></ha-icon> 
          <b>{{ ((states('sensor.germany_coronavirus_confirmed')
          | int / 83149300 ) * 100) | round(2) }}%</b> von Deutschland
          ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
          <ha-icon icon="mdi:emoticon-happy"></ha-icon> 
          <b>{{ states('sensor.germany_coronavirus_recovered') }}</b> Genesen
          ‍  ‍  ‍   ‍  ‍  ‍ <font color='#2f3436'>|‍</font>  ‍  ‍  ‍   ‍  ‍  ‍ 
          <ha-icon icon="mdi:grave-stone"></ha-icon> 
          <b>{{ states('sensor.germany_coronavirus_deaths') }}</b> Verstorben
          </font>
          {% endif %}

      ##########################################################################
      #                                                                        #
      #                              * SIDEBAR *                               #
      #                                                                        #
      ##########################################################################

      - type: image
        image: local/images/sidebar.png
        tap_action:
          action: none
        hold_action:
          action: none
        style:
          top: 50%
          left: 10.6%
          width: 21.5%
          pointer-events: none
          border-right: 1.5px solid rgba(58,69,73,0.2)

      #################################################
      #                                               #
      #                   MARKDOWN                    #
      #                                               #
      #################################################

      - type: custom:hui-element
        card_type: markdown
        style:
          top: 9%
          left: 11.1%
          width: 15.5vw
          height: 1px
          --ha-card-background: none
          --ha-card-box-shadow: none
          --primary-text-color: rgba(255, 255, 255, 0.9)
          font-family: SF Display
          font-size: 1.5vw
          font-weight: 300
          letter-spacing: 0.06vw
          line-height: 2.05vw
          opacity: 0.75
        content: >
          <span>{{ states('sensor.time') }}</span>

          <font color='#6a7377'><b>{{ states('sensor.wochentag') }}</b><br>
          <b>{{ states('sensor.monat') }}</b> </font><br> 
          </font>

      #################################################
      #                                               #
      #                 Signal Icons                  #
      #                                               #
      #################################################

      - !include
        - ../../templates/button_header_badge.yaml
        - icon: mdi:window-closed
          background_color: "[[[ if (states['sensor.current_windows_open'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
          badge: "[[[ if (states['sensor.current_windows_open'].state < 1) return '&nbsp;'; else return states['sensor.current_windows_open'].state ]]]"
          entity: group.all_window_sensors
          style:
            top: 20%
            left: 11.1%

      #################################################
      #                                               #
      #                  INFO BUTTON                  #
      #                                               #
      #################################################

      - type: icon
        icon: mdi:information-outline
        title: Information
        style:
          top: 83%
          left: 10.7%
          color: rgba(255, 255, 255, 0.10)
          padding: 0.8vw
          --mdc-icon-size: 4vw
        tap_action: !include popup/sidebar_information.yaml

      - type: conditional
        conditions:
          - entity: sensor.hass_version_template
            state_not: neueste
          - entity: sensor.hass_version_template
            state_not: unknown
        elements:
          - type: image
            image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'%3E%3Ccircle cx='25' cy='25' r='20.3' fill='%23ac2e2e' /%3E%3Cpath d='M24.4 18.3h0L19 21.9v-3.4l5.3-3.7H28v20.4h-3.6V18.3z' fill='%23bcbebf' /%3E%3C/svg%3E"
            style:
              top: 80.5%
              left: 12.2%
              width: 1.7%
              pointer-events: none

      #################################################
      #                                               #
      #                 CAR BUTTON                 #
      #                                               #
      #################################################

      - type: icon
        icon: mdi:car
        title: Auto
        style:
          top: 83%
          left: 16.55%
          color: rgba(255, 255, 255, 0.10)
          padding: 0.8vw
          --mdc-icon-size: 4.6vw
        tap_action: !include popup/sidebar_car.yaml

      #################################################
      #                                               #
      #                  HACS SENSOR                  #
      #                                               #
      #################################################

      - type: conditional
        conditions:
          - entity: sensor.hacs
            state_not: '0'
          - entity: sensor.hacs
            state_not: unknown
        elements:
          - type: custom:button-card
            style:
              top: 90%
              left: 10.45%
            name: >
              [[[ if (parseInt(states['sensor.hacs'].state) === 1) {
              return states['sensor.hacs'].state + ' Update verfügbar'; }
              else { return states['sensor.hacs'].state + ' Updates verfügbar'; } ]]]
            styles:
              name:
                [letter-spacing: 0.06vw, font-family: SF Display, font-weight: 500, 
                font-size: 1.15vw, color: '#6a7377', padding: 0.4vw 1.2vw 0.4vw 1.2vw]
              card:
                [background: '#202a2f90', border-radius: 0.7vw, opacity: 0.5]
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                title: Schließen
                deviceID: this
                style:
                  background: none
                  box-shadow: none
                  width: 75em
                card:
                  type: custom:hui-element
                  card_type: iframe
                  url: !secret external_url
                  aspect_ratio: 60%
                  style: 'ha-card { border-radius: 1em;}'

      ##########################################################################
      #                                                                        #
      #                             * Wohnzimmer *                             #
      #                                                                        #
      ##########################################################################

      - prefix: Wohnzimmer
        <<: *title
        style:
          top: 9.15%
          left: 25.4%
          <<: *title-style


      - type: custom:button-card
        entity: switch.diningroom
        style:
          top: 20.35%
          left: 30.31%
          width: 10%
        template: light

      - type: custom:button-card
        entity: switch.livingroom
        style:
          top: 20.35%
          left: 41.31%
          width: 10%
        template: light

      - type: custom:button-card
        entity: switch.showcase_plug
        style:
          top: 20.35%
          left: 52.31%
          width: 10%
        template: light

      - type: custom:button-card
        entity: light.moon
        style:
          top: 37.9%
          left: 30.31%
          width: 10%
        template: light

      - type: custom:button-card
        entity: light.cube
        style:
          top: 37.9%
          left: 41.31%
          width: 10%
        template: light

      - type: custom:button-card
        entity: switch.tv_plug
        style:
          top: 37.9%
          left: 52.31%
          width: 10%
        template: light

      ##########################################################################
      #                                                                        #
      #                             * Küche *                                  #
      #                                                                        #
      ##########################################################################

      - prefix: Küche
        <<: *title
        style:
          top: 9.15%
          left: 61%
          <<: *title-style


      - type: custom:button-card
        entity: switch.kitchen_plug
        style:
          top: 20.35%
          left: 66.18%
          width: 10%
        template: light

      - type: custom:button-card
        entity: switch.lightstripe_plug
        style:
          top: 37.9%
          left: 66.18%
          width: 10%
        template: light

      ##########################################################################
      #                                                                        #
      #                             * Sonstiges *                                  #
      #                                                                        #
      ##########################################################################

      - prefix: Sonstiges
        <<: *title
        style:
          top: 9.15%
          left: 75%
          <<: *title-style


      - type: custom:button-card
        entity: switch.wellness_plug
        style:
          top: 20.35%
          left: 80.05%
          width: 10%
        template: light

      - type: custom:button-card
        entity: switch.stairway_plug
        style:
          top: 20.35%
          left: 91.05%
          width: 10%
        custom_fields:
        template: light

      - type: custom:button-card
        entity: switch.xmas_plug
        style:
          top: 37.9%
          left: 80.05%
          width: 10%
        template: light

