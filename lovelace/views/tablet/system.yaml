anchors:
  anchor1: &title
    entity: sensor.placeholder
    tap_action:
      action: none
    hold_action:
      action: none
    type: state-label

anchor2: &title-style
  color: '#bcbebf'
  font-family: SF Text
  font-size: 2.4vw
  font-weight: 500
  max-width: 1px
  cursor: default



title: System
path: system
icon: 'mdi:server'
panel: true

cards:
  - type: picture-elements
    image: /local/images/background.png

    style:
      .: |
        /* Global */
        #root > hui-icon-element {opacity: 0.1 !important; transition: 0.4s;}
        #root > hui-icon-element:hover {opacity: 0.25 !important; transition: none;}
        #root > hui-icon-element:active {opacity: 0.35 !important; transition: none;}
        #root > hui-icon-element:nth-child(10) {
          {% if states('sensor.hass_version_installed') != states('sensor.hass_version_latest') and 
          not is_state('sensor.hass_version_latest', 'unknown') or 
          not is_state('sensor.hacs', '0') and not is_state('sensor.hacs', 'unknown') %}
            color: rgb(35,78,106) !important; opacity: 1 !important;
          {% endif %}
          }
      "#root > hui-image":
        $: |
          #image {pointer-events: none;}
      "#root > hui-markdown-card, #key1":
        $: |
          ha-card > ha-markdown {padding: 0 !important;}
      "#root > hui-markdown-card, #key2":
        $:
          "ha-card > ha-markdown":
            $: |
              ha-markdown-element > font > ha-icon {vertical-align: 3%; opacity: 0.6;}
              ha-markdown-element > p > span {font-family: SF Text; font-size: 5vw; 
              font-weight: 200; margin-left: -0.3vw; letter-spacing: -0.05vw;}
      "#root > hui-state-label-element":
        $: |
          div {padding: 0 !important;}

    elements:

      ##########################################################################
      #                                                                        #
      #                              * SIDEBAR *                               #
      #                                                                        #
      ##########################################################################

      - type: image
        image: local/images/sidebar.png
        tap_action:
          action: none
        hold_action:
          action: none
        style:
          top: 50%
          left: 10.6%
          width: 21.5%
          pointer-events: none
          border-right: 1.5px solid rgba(58,69,73,0.2)

      #################################################
      #                                               #
      #                   Time and Date               #
      #                                               #
      #################################################

      - type: state-label
        entity: sensor.time
        hold_action:
          action: none
        style:
          color: 'rgba(255, 255, 255, 0.7)'
          font-size: 5.41vw
          font-weight: 200
          left: 4%
          letter-spacing: '-0.05vw'
          max-width: 1px
          top: 10%
        tap_action:
          action: none
    
      - type: state-label
        entity: sensor.date_string
        hold_action:
          action: none
        style:
          color: 'rgba(255, 255, 255, 0.3)'
          font-size: 1.3vw
          font-weight: 300
          left: 18.1%
          letter-spacing: '-0.05vw'
          text-align: left
          top: 17%
          width: 30%
        tap_action:
          action: none

      #################################################
      #                                               #
      #                 Persons                       #
      #                                               #
      #################################################

      - type: image
        action: none
        entity: person.mario
        state_image:
          home: /local/images/mario.png
          not_home: /local/images/mario_gone.png
        style:
          background-color: 'rgba(255, 255, 255, 0.0)'
          border-radius: 10vw
          height: 4.5vw
          left: 7%
          top: 25%
          width: 4.5vw
        tap_action: none
    
      - type: image
        action: none
        entity: person.sandra
        state_image:
          home: /local/images/sani.png
          not_home: /local/images/sani_gone.png
        style:
          background-color: 'rgba(255, 255, 255, 0.0)'
          border-radius: 10vw
          height: 4.5vw
          left: 14%
          top: 25%
          width: 4.5vw
        tap_action: none
      
      #################################################
      #                                               #
      #                 Navigation                    #
      #                                               #
      #################################################
  
      - type: custom:button-card
        template: menu
        name: Home
        icon: mdi:home
        style:
          top: 35%
          left: 10.5%
          width: 15vw
        tap_action:
          action: navigate
          navigation_path: /lovelace-tablet/home
        
      - type: custom:button-card
        template: menu
        name: Media
        icon: mdi:speaker
        style:
          top: 42%
          left: 10.5%
          width: 15vw
        tap_action:
          action: navigate
          navigation_path: /lovelace-tablet/media
    
      - type: custom:button-card
        template: menu
        name: Energie
        icon: mdi:flash
        style:
          top: 49%
          left: 10.5%
          width: 15vw
        tap_action:
          action: navigate
          navigation_path: /lovelace-tablet/energy

      - type: custom:button-card
        template: menu
        name: System
        icon: mdi:server
        style:
          top: 56%
          left: 10.5%
          width: 15vw
        tap_action:
          action: navigate
          navigation_path: /lovelace-tablet/system
        

      #################################################
      #                                               #
      #                 Signal Icons                  #
      #                                               #
      #################################################


      - type: custom:button-card
        template: signal_icon
        style:
          margin-top: 12px
          top: 90vh
          left: 5vh
        icon: mdi:window-closed
        styles:
          card:
            - --ha-card-background: transparant
            - box-shadow: none
            - width: 30px
            - height: 30px
          img_cell:
            - align-self: start
            - text-align: start
          custom_fields:
            notification:
              - background-color: "[[[ if (states['sensor.current_windows_open'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
              - color: white
              - border-radius: 50%
              - overflow: visible
              - position: absolute
              - left: 50%
              - bottom: 50%
              - height: 15px
              - width: 15px
              - font-size: 11px
          icon:
            - color: var(--header-color)
        custom_fields: 
          notification: "[[[ if (states['sensor.current_windows_open'].state < 1) return '&nbsp;'; else return states['sensor.current_windows_open'].state ]]]"

      - type: custom:button-card
        template: signal_icon
        style:
          margin-top: 12px
          top: 90vh
          left: 15vh
        icon: mdi:trash-can-outline
        styles:
          card:
            - --ha-card-background: transparant
            - box-shadow: none
            - width: 30px
            - height: 30px
          img_cell:
            - align-self: start
            - text-align: start
          custom_fields:
            notification:
              - background-color: "[[[ if (states['sensor.next_garbage_days'].state < 2) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
              - color: white
              - border-radius: 50%
              - overflow: visible
              - position: absolute
              - left: 50%
              - bottom: 50%
              - height: 15px
              - width: 15px
              - font-size: 11px
          icon:
            - color: var(--header-color)
        custom_fields: 
          notification: "[[[ if (states['sensor.next_garbage_days'].state < 2) return '&nbsp;'; else return states['sensor.next_garbage_days'].state ]]]"
  
      - type: custom:button-card
        template: signal_icon
        style:
          margin-top: 12px
          top: 90vh
          left: 25vh
        icon: mdi:battery-outline
        styles:
          card:
            - --ha-card-background: transparant
            - box-shadow: none
            - width: 30px
            - height: 30px
          img_cell:
            - align-self: start
            - text-align: start
          custom_fields:
            notification:
              - background-color: "[[[ if (states['sensor.current_windows_open'].state == 0) return 'rgba(0,0,0,0.0)'; else return 'red' ]]]"
              - color: white
              - border-radius: 50%
              - overflow: visible
              - position: absolute
              - left: 50%
              - bottom: 50%
              - height: 15px
              - width: 15px
              - font-size: 11px
          icon:
            - color: var(--header-color)
        custom_fields: 
          notification: "[[[ if (states['sensor.current_windows_open'].state < 1) return '&nbsp;'; else return states['sensor.current_windows_open'].state ]]]"

      ##########################################################################
      #                                                                        #
      #                              * Main *                                  #
      #                                                                        #
      ##########################################################################

      - prefix: Home Assistant
        <<: *title
        style:
          top: 9.15%
          left: 25.4%
          <<: *title-style

      - type: custom:hui-entities-card
        style:
          top: 78vh
          left: 39vw
          width: 400px
        entities:
  
          - entity: sensor.hass_version_template

          # - entity: switch.watchtower
          #   icon: custom:docker-watchtower

          # - entity: sensor.hass_release_template

          # - entity: sensor.home_assistant_v2_db
          #   icon: mdi:database
          #   name: Datenbank

          # - entity: sensor.home_assistant_log
          #   icon: mdi:file-document
          #   name: Log Datei

          # - entity: sensor.docker_uptime

          - entities:
              - entity: sensor.ds918plus_cpu_load_total
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.ds918plus_cpu_load_total
              - entity: sensor.ds918plus_memory_usage_real
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.ds918plus_memory_usage_real
              - entity: sensor.ds918plus_memory_usage_real
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.ds918plus_memory_usage_real
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 89
              - color: '#6d2525'
                from: 90
                to: 100
            decimal: 0
            entity_row: true
            style: &bar_card_style |
              bar-card-iconbar {
                padding-left: 0.23em;
              }
              bar-card-name {
                padding-left: 0.25em;
              }
              bar-card-value {
                margin-right: auto;
                color: #e0e1e1;
                text-shadow: none;
                font-size: 1em;
                font-weight: 400;
                letter-spacing: 0.01em;
              }
              bar-card-background {
                background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17,18,18,0.2) 75%);
                box-shadow: inset 0 0 25px #00000045;
                border-radius: 0.3em;
              }
              bar-card-backgroundbar {
                background: none;
              }
            unit_of_measurement: '%'
            height: 2em
            width: 55%
            type: custom:bar-card

          - entity: sensor.ds918plus_temperature

          - type: custom:hui-horizontal-stack-card
            style: &horizontal-style |
              #root {
                justify-content: space-evenly;
                margin: 1.4em -0.7em 0.7em 0;
              }
            cards:

            - type: custom:button-card
              name: >
                [[[ return 
                '<ha-icon icon="mdi:reload">
                </ha-icon> Home Assistant'; ]]]
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.homeassistant_restart
              template: name_action


            # - type: custom:button-card
            #   name: >
            #     [[[ return 
            #     '<ha-icon icon="mdi:reload">
            #     </ha-icon> Homekit'; ]]]
            #   tap_action:
            #     services: |
            #       [[[ hass.callService('browser_mod', 'toast', {message: 'Startar om Homekit...'});
            #       hass.callService('homekit', 'start'); ]]]
            #   template: name_action

      - prefix: Fully Kiosk
        <<: *title
        style:
          top: 9.15%
          left: 50.4%
          <<: *title-style
      
      - type: custom:hui-entities-card
        style:
          top: 78vh
          left: 70vw
          width: 400px
        entities:

          - entity: switch.fullykiosk_screen
            icon: mdi:tablet

          - type: custom:slider-entity-row
            entity: input_number.fullykiosk_brightness_slider
            style: |
              div {
                max-width: 60%;
                margin: auto;
              }
              hui-generic-entity-row > div > span {
                display: block;
              }

          - entity: switch.fullykiosk_screensaver

          - entity: sensor.fullykiosk_battery_level

          - entity: sensor.fullykiosk_plugged

          - entity: sensor.fullykiosk_motion_detector_state

          - entities:
              - entity: sensor.fullykiosk_memory_percentage
                name: RAM - 1GB
                icon: mdi:memory
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.fullykiosk_memory_percentage
              - entity: sensor.fullykiosk_storage_percentage
                name: Speicher - 6GB
                icon: mdi:sd
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.fullykiosk_storage_percentage
            positions: *bar_card_positions
            severity: *bar_card_severity
            decimal: 0
            entity_row: true
            style: *bar_card_style
            unit_of_measurement: '%'
            height: 2em
            width: 55%
            type: custom:bar-card
