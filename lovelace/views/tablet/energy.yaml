      - type: custom:mini-graph-card
        name: Wirkleistung
        style:
          top: 19vh
          left: 75vw
          width: 450px
        unit: 'W'
        hours_to_show: 24
        points_per_hour: 60
        hour24: true
        line_width: 3
        color_thresholds:
          - color: '#B4CD31'
            value: 1
          - color: '#ff1a1a'
            value: 3000
